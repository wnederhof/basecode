name: Build
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
      - name: Check out source code
        uses: actions/checkout@v1
      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: ls; ls basecode; ls basecode/cmd; go build -ldflags "-s -w" basecode/cmd/basecode
      - name: Set env
        run: echo "${{matrix.os}}" >> PLATFORM
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          draft: true
          files: |
            LICENSE.md
            PLATFORM
            basecode*
